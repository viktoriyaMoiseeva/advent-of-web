<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 5: Popover API with Anchor Positioning</title>
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <header class="header">Popover API with Anchor Positioning</header>
        <main class="container">
            <button popovertarget="mypopover" class="button">Click me</button>
            <div class="popover" id="mypopover" popover>
                <p>This is a custom popover</p>
            </div>
        </main>
        <script type="module" src="./main.js"></script>
    </body>
</html>
